<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Person Profile</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }

    .tab-bar {
      background-color: #333;
      overflow: hidden;
      display: flex;
    }

    .tab-bar a {
      flex: 1;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }

    .tab-bar a:hover {
      background-color: #575757;
    }

    .tab-bar a.active {
      background-color: #007BFF;
    }

    #profile {
      text-align: center;
      padding: 20px;
    }

    #profile img {
      max-width: 300px;
      border-radius: 10px;
      margin-top: 10px;
    }

    section {
      margin: 20px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background-color: #fff;
    }

    h2 {
      border-bottom: 2px solid #007BFF;
      padding-bottom: 5px;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    ul li {
      margin: 5px 0;
    }

    #gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    #gallery img {
      max-width: 200px;
      border-radius: 5px;
    }

    #gallery p {
      margin: 5px 0;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <!-- Tab Bar -->
  <div class="tab-bar">
    <a href="home.html">Home</a>
    <a href="calendar.html">Calendar</a>
    <a href="map.html">Map</a>
    <a href="family-tree.html">Family Tree</a>
  </div>

  <!-- Profile Section -->
  <div id="profile">
    <h1 id="name"></h1>
    <div id="common-name" style="font-style: italic; color: gray;"></div>
    <img id="profile-picture" alt="Profile Picture">
  </div>

  <!-- Family Relationships -->
  <section id="family">
    <h2>Family Relationships</h2>
    <ul id="family-list"></ul>
  </section>

  <!-- Timeline -->
  <section id="timeline">
    <h2>Timeline of Events</h2>
    <ul id="timeline-list"></ul>
  </section>

  <!-- Photo Gallery -->
  <section id="photo-gallery">
    <h2>Photo Gallery</h2>
    <div id="gallery"></div>
  </section>

  <script>
    // Fetch people data
    async function fetchPeopleData() {
      const response = await fetch('people.json');
      return await response.json();
    }

    // Get query parameter
    function getQueryParameter(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    // Populate the page
    function populatePage(person) {
      // Name and common name
      document.getElementById('name').textContent = person.name;
      if (person.commonName) {
        document.getElementById('common-name').textContent = `(${person.commonName})`;
      }

      // Profile picture
      const profilePicture = document.getElementById('profile-picture');
      profilePicture.src = person.profilePicture;
      profilePicture.alt = `${person.name}'s Profile Picture`;

      // Family relationships
      const familyList = document.getElementById('family-list');
      Object.entries(person.family).forEach(([relation, members]) => {
        const relationItem = document.createElement('li');
        relationItem.innerHTML = `<strong>${relation.charAt(0).toUpperCase() + relation.slice(1)}:</strong>`;
        const memberList = document.createElement('ul');
        members.forEach(member => {
          const memberItem = document.createElement('li');
          memberItem.innerHTML = `<strong><a href="person.html?id=${member.id}">${member.name}</a></strong>`;
          memberList.appendChild(memberItem);
        });
        relationItem.appendChild(memberList);
        familyList.appendChild(relationItem);
      });

      // Timeline
      const timelineList = document.getElementById('timeline-list');
      person.timeline.forEach(event => {
        const eventItem = document.createElement('li');
        eventItem.textContent = `${event.year}: ${event.event}`;
        timelineList.appendChild(eventItem);
      });

      // Photo gallery
      const gallery = document.getElementById('gallery');
      person.photos.forEach((photo, index) => {
        const photoContainer = document.createElement('div');

        const img = document.createElement('img');
        img.src = photo;
        img.alt = person.photoDescriptions ? person.photoDescriptions[index] : 'Photo';

        const description = document.createElement('p');
        description.textContent = person.photoDescriptions ? person.photoDescriptions[index] : '';

        photoContainer.appendChild(img);
        photoContainer.appendChild(description);
        gallery.appendChild(photoContainer);
      });
    }

    document.addEventListener('DOMContentLoaded', async () => {
      const people = await fetchPeopleData();
      const personId = getQueryParameter('id');
      const person = people.find(p => p.id === personId);
      if (person) {
        populatePage(person);
      } else {
        document.body.innerHTML = '<h1>Person not found</h1>';
      }
    });
  </script>
</body>
</html>
