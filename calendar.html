<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Calendar</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Calendar Styling */
    .calendar-container {
      max-width: 800px;
      margin: 20px auto;
      text-align: center;
    }

    .month-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      margin: 20px 0;
    }

    .month {
      flex: 0 1 calc(33% - 10px);
      padding: 10px;
      margin: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
      cursor: pointer;
      text-align: center;
    }

    .month:hover {
      background-color: #007BFF;
      color: white;
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
      margin-top: 20px;
    }

    .calendar-day {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
    }

    .calendar-day:hover {
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }

    .calendar-day .birthday {
      font-size: 0.8em;
      margin-top: 5px;
      color: #555;
    }

    .back-button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .back-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <!-- Tab Bar -->
  <div class="tab-bar">
    <a href="home.html">Home</a>
    <a href="calendar.html" class="active">Calendar</a>
  </div>

  <!-- Calendar Section -->
  <div class="calendar-container">
    <h1>Family Birthday Calendar</h1>
    <div id="month-view" class="month-list">
      <!-- Months will be populated here -->
    </div>
    <div id="day-view" style="display: none;">
      <h2 id="month-name"></h2>
      <div class="calendar-grid" id="calendar-grid"></div>
      <button class="back-button" onclick="showMonthView()">Back to Months</button>
    </div>
  </div>

  <script>
    // Sample birthday data
    const birthdays = [
      { name: "Theodore Gillgrist", date: "1971-09-27" },
      { name: "Brennan Gillgrist", date: "2002-11-15" },
      { name: "Karen Gillgrist", date: "1974-05-13" },
      { name: "Ethan Gillgrist", date: "2005-04-28" },
      { name: "Kaitlyn Gillgrist", date: "2000-07-15" },
      { name: "Bob Gillgrist", date: "1944-01-30" },
      { name: "Susie Gillgrist", date: "1943-03-17" },
      { name: "Bob Kinsel", date: "1938-04-19" },
      { name: "Lucy Kinsel", date: "1937-04-02" },
      { name: "Rob Gillgrist", date: "1969-12-14" },
      { name: "Melanie Gillgrist", date: "1967-01-01" },
      { name: "Sam Gillgrist", date: "2007-02-07" },
      { name: "Bella Gillgrist", date: "2011-04-18" }
    ];

    // Function to group birthdays by month
    function groupBirthdaysByMonth() {
      const months = Array.from({ length: 12 }, () => []);
      birthdays.forEach(b => {
        const month = new Date(b.date).getMonth(); // 0 = January, 11 = December
        months[month].push(b);
      });
      return months;
    }

    // Function to display month view
    function showMonthView() {
      const monthView = document.getElementById("month-view");
      const dayView = document.getElementById("day-view");
      const months = groupBirthdaysByMonth();

      monthView.innerHTML = ""; // Clear existing months
      dayView.style.display = "none";
      monthView.style.display = "flex";

      const monthNames = [
        "January", "February", "March", "April", "May", "June", 
        "July", "August", "September", "October", "November", "December"
      ];

      months.forEach((birthdaysInMonth, index) => {
        if (birthdaysInMonth.length > 0) {
          const monthDiv = document.createElement("div");
          monthDiv.className = "month";
          monthDiv.textContent = `${monthNames[index]} (${birthdaysInMonth.length} birthdays)`;
          monthDiv.onclick = () => showDayView(index, birthdaysInMonth);
          monthView.appendChild(monthDiv);
        }
      });
    }

    // Function to display day view for a specific month
    function showDayView(monthIndex, birthdaysInMonth) {
      const monthView = document.getElementById("month-view");
      const dayView = document.getElementById("day-view");
      const calendarGrid = document.getElementById("calendar-grid");
      const monthName = document.getElementById("month-name");

      monthView.style.display = "none";
      dayView.style.display = "block";
      monthName.textContent = `Birthdays in ${new Date(2000, monthIndex).toLocaleString('default', { month: 'long' })}`;
      calendarGrid.innerHTML = ""; // Clear previous days

      // Create days in month
      const daysInMonth = new Date(2024, monthIndex + 1, 0).getDate(); // 0 = last day of previous month
      for (let day = 1; day <= daysInMonth; day++) {
        const dayDiv = document.createElement("div");
        dayDiv.className = "calendar-day";
        dayDiv.textContent = day;

        // Check if birthdays exist for this day
        const birthdaysOnThisDay = birthdaysInMonth.filter(b => new Date(b.date).getDate() === day);
        if (birthdaysOnThisDay.length > 0) {
          dayDiv.style.backgroundColor = "#FFD700"; // Highlight days with birthdays
          birthdaysOnThisDay.forEach(b => {
            const birthdaySpan = document.createElement("span");
            birthdaySpan.className = "birthday";
            birthdaySpan.textContent = b.name;
            dayDiv.appendChild(birthdaySpan);
          });
        }

        calendarGrid.appendChild(dayDiv);
      }
    }

    // Initialize the calendar
    showMonthView();
  </script>
</body>
</html>
