<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Calendar</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .tab-bar {
      background-color: #333;
      overflow: hidden;
      display: flex;
    }

    .tab-bar a {
      flex: 1;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }

    .tab-bar a:hover {
      background-color: #575757;
    }

    .tab-bar a.active {
      background-color: #007BFF;
    }
    
    /* General Styling */
    .calendar-container {
      max-width: 800px;
      margin: 20px auto;
      text-align: center;
    }

    .month-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      margin: 20px 0;
    }

    .month {
      flex: 0 1 calc(33% - 10px);
      padding: 10px;
      margin: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
      cursor: pointer;
      text-align: center;
    }

    .month:hover {
      background-color: #007BFF;
      color: white;
    }

    .birthdays-list {
      display: none;
      margin-top: 20px;
      text-align: left;
    }

    .birthdays-list ul {
      list-style: none;
      padding: 0;
    }

    .birthdays-list ul li {
      margin: 5px 0;
      padding: 5px;
      border-bottom: 1px solid #ddd;
    }

    .birthdays-list ul li span {
      font-weight: bold;
    }

    .deceased-toggle {
      margin: 20px;
      text-align: center;
      font-size: 16px;
    }

    .deceased-toggle label {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    .deceased-toggle input[type="checkbox"] {
      transform: scale(1.2);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Tab Bar -->
  <div class="tab-bar">
    <a href="home.html">Home</a>
    <a href="calendar.html" class="active">Calendar</a>
    <a href="map.html">Map</a>
  </div>

  <div class="filter-dropdown">
    <label for="family-filter">Filter by Family:</label>
    <select id="family-filter" onchange="filterByDropdown()">
      <option value="All" selected>All</option>
      <option value="Gillgrist">Gillgrist</option>
      <option value="Lehman">Lehman</option>
      <option value="Kinsel">Kinsel</option>
      <option value="Mullin">Mullin</option>
    </select>
  </div>

  <div class="deceased-toggle">
    <label>
      <input type="checkbox" id="include-deceased" checked>
      Include Deceased Relatives
    </label>
  </div>

  <!-- Calendar Section -->
  <div class="calendar-container">
    <h1>Family Birthday Calendar</h1>
    <div class="month-list" id="month-list">
      <!-- Month buttons will be populated here -->
    </div>
    <div class="birthdays-list" id="birthdays-list">
      <h2 id="month-name"></h2>
      <ul id="birthday-items">
        <!-- Birthdays for the selected month will be listed here -->
      </ul>
    </div>
  </div>

  <script>
    let birthdays = []; // Global variable to hold all birthdays

    // Function to fetch people data
    async function fetchPeopleData() {
      const response = await fetch('people.json'); // Fetch the JSON file
      return await response.json(); // Parse and return the JSON data
    }

    // Filter birthdays
    function filterByDropdown() {
      const family = document.getElementById('family-filter').value; // Get the selected family
      const includeDeceased = document.getElementById('include-deceased').checked; // Get the checkbox state

      // Filter logic
      let filteredBirthdays = birthdays;

      // Apply family filter if not "All"
      if (family !== 'All') {
        filteredBirthdays = filteredBirthdays.filter(b => b.familyGroup.includes(family));
      }

      // Apply deceased filter
      if (!includeDeceased) {
        filteredBirthdays = filteredBirthdays.filter(b => !b.deceased);
      }

      // Re-display the filtered list
      displayMonthList(filteredBirthdays);
    }

    // Display birthdays for a specific month
    function displayMonthList(filteredBirthdays) {
      const monthList = document.getElementById("month-list");
      const months = groupBirthdaysByMonth(filteredBirthdays);
      const monthNames = [
        "January", "February", "March", "April", "May", "June", 
        "July", "August", "September", "October", "November", "December"
      ];

      // Clear any existing content in the month list
      monthList.innerHTML = "";

      months.forEach((birthdaysInMonth, index) => {
        const monthDiv = document.createElement("div");
        monthDiv.className = "month";
        monthDiv.textContent = `${monthNames[index]} (${birthdaysInMonth.length} birthdays)`;
        monthDiv.onclick = () => displayBirthdays(index, birthdaysInMonth);
        monthList.appendChild(monthDiv);
      });
    }

    // Initialize the calendar
    function initializeCalendar() {
      document.getElementById('family-filter').value = 'All'; // Set dropdown to default
      filterByDropdown(); // Apply the default filter
    }

    // Event listener for the checkbox
    document.getElementById('include-deceased').addEventListener('change', () => {
      filterByDropdown();
    });

    // Fetch data and initialize on page load
    document.addEventListener('DOMContentLoaded', () => {
      fetchPeopleData().then(data => {
        birthdays = data.map(person => ({
          name: person.name,
          date: person.birthday,
          familyGroup: person.familyGroup,
          deceased: person.deceased,
          id: person.id
        }));
        initializeCalendar(); // Set default filter and populate calendar
      });
    });
  </script>
</body>
</html>
