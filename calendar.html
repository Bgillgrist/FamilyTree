<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Calendar</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* General Styling */
    .calendar-container {
      max-width: 800px;
      margin: 20px auto;
      text-align: center;
    }

    .month-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      margin: 20px 0;
    }

    .month {
      flex: 0 1 calc(33% - 10px);
      padding: 10px;
      margin: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
      cursor: pointer;
      text-align: center;
    }

    .month:hover {
      background-color: #007BFF;
      color: white;
    }

    .birthdays-list {
      display: none;
      margin-top: 20px;
      text-align: left;
    }

    .birthdays-list ul {
      list-style: none;
      padding: 0;
    }

    .birthdays-list ul li {
      margin: 5px 0;
      padding: 5px;
      border-bottom: 1px solid #ddd;
    }

    .birthdays-list ul li span {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Tab Bar -->
  <div class="tab-bar">
    <a href="home.html">Home</a>
    <a href="calendar.html" class="active">Calendar</a>
  </div>

  <!-- Calendar Section -->
  <div class="calendar-container">
    <h1>Family Birthday Calendar</h1>
    <div class="month-list" id="month-list">
      <!-- Month buttons will be populated here -->
    </div>
    <div class="birthdays-list" id="birthdays-list">
      <h2 id="month-name"></h2>
      <ul id="birthday-items">
        <!-- Birthdays for the selected month will be listed here -->
      </ul>
    </div>
  </div>

  <script>
    // Sample birthday data
    const birthdays = [
      { name: "Theodore Gillgrist", date: "1971-09-27" },
      { name: "Brennan Gillgrist", date: "2002-11-15" },
      { name: "Karen Gillgrist", date: "1974-05-13" },
      { name: "Ethan Gillgrist", date: "2005-04-28" },
      { name: "Kaitlyn Gillgrist", date: "2000-07-15" },
      { name: "Bob Gillgrist", date: "1944-01-30" },
      { name: "Susie Gillgrist", date: "1943-03-17" },
      { name: "Bob Kinsel", date: "1938-04-19" },
      { name: "Lucy Kinsel", date: "1937-04-02" },
      { name: "Rob Gillgrist", date: "1969-12-14" },
      { name: "Melanie Gillgrist", date: "1967-01-01" },
      { name: "Sam Gillgrist", date: "2007-02-07" },
      { name: "Bella Gillgrist", date: "2011-04-18" }
    ];

    // Function to group birthdays by month
    function groupBirthdaysByMonth() {
      const months = Array.from({ length: 12 }, () => []);
      birthdays.forEach(b => {
        const month = new Date(b.date).getMonth(); // 0 = January, 11 = December
        const day = new Date(b.date).getDate(); // Day of the month
        months[month].push({ ...b, day });
      });

      // Sort birthdays by day in each month
      months.forEach(month => month.sort((a, b) => a.day - b.day));
      return months;
    }

    // Function to display the month list
    function displayMonthList() {
      const monthList = document.getElementById("month-list");
      const months = groupBirthdaysByMonth();
      const monthNames = [
        "January", "February", "March", "April", "May", "June", 
        "July", "August", "September", "October", "November", "December"
      ];

      months.forEach((birthdaysInMonth, index) => {
        const monthDiv = document.createElement("div");
        monthDiv.className = "month";
        monthDiv.textContent = monthNames[index];
        monthDiv.onclick = () => displayBirthdays(index, birthdaysInMonth);
        monthList.appendChild(monthDiv);
      });
    }

    // Function to display birthdays for a specific month
    function displayBirthdays(monthIndex, birthdaysInMonth) {
      const monthName = document.getElementById("month-name");
      const birthdayItems = document.getElementById("birthday-items");
      const birthdaysList = document.getElementById("birthdays-list");

      // Update the heading
      const monthNames = [
        "January", "February", "March", "April", "May", "June", 
        "July", "August", "September", "October", "November", "December"
      ];
      monthName.textContent = `Birthdays in ${monthNames[monthIndex]}`;

      // Populate the birthday list
      birthdayItems.innerHTML = "";
      birthdaysInMonth.forEach(b => {
        const li = document.createElement("li");
        li.innerHTML = `<span>${b.day}</span>: ${b.name}`;
        birthdayItems.appendChild(li);
      });

      // Show the birthday list
      birthdaysList.style.display = "block";
    }

    // Initialize the calendar
    displayMonthList();
  </script>
</body>
</html>
