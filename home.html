<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Family Tree Home</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Basic styling for search */
    #search-container {
      margin: 20px auto;
      max-width: 600px;
      text-align: center;
    }

    #search-input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
    }

    #search-results {
      list-style: none;
      padding: 0;
      margin-top: 10px;
      text-align: left;
    }

    #search-results li {
      padding: 10px;
      border: 1px solid #ddd;
      margin-bottom: 5px;
      border-radius: 5px;
      cursor: pointer;
    }

    #search-results li:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="tab-bar">
    <a href="home.html" class="active">Home</a>
    <a href="calendar.html">Calendar</a>
    <a href="map.html">Map</a>
  </div>

  <div id="search-container">
    <h1>Search Family Tree</h1>
    <input type="text" id="search-input" placeholder="Search for a family member..." />
    <ul id="search-results"></ul>
  </div>

  <script>
    // Function to fetch people data
    async function fetchPeopleData() {
      const response = await fetch('people.json'); // Make sure the file is in the same directory
      return await response.json();
    }

    // Add search functionality
    fetchPeopleData().then(people => {
      const searchInput = document.getElementById('search-input');
      const searchResults = document.getElementById('search-results');

      // Listen for input in the search box
      searchInput.addEventListener('input', event => {
        const query = event.target.value.toLowerCase();
        searchResults.innerHTML = '';

        // Filter people based on the search query
        const matches = people.filter(person =>
          person.name.toLowerCase().includes(query)
        );

        // Display results
        if (matches.length > 0) {
          matches.forEach(match => {
            const listItem = document.createElement('li');
            listItem.textContent = `${match.name} (Born: ${match.birthday})`;
            listItem.onclick = () => {
              window.location.href = `person.html?name=${encodeURIComponent(match.name)}`;
            };
            searchResults.appendChild(listItem);
          });
        } else if (query.trim() !== '') {
          searchResults.innerHTML = '<li>No results found</li>';
        }
      });
    });
  </script>
</body>
</html>
