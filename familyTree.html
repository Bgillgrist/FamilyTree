<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Family Tree Visualizer</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f9;
    }
    h1 {
      margin: 20px 0;
    }
    #tree {
      margin: 0 auto;
      width: 100%;
      height: 600px;
      overflow-x: auto;
      border: 1px solid #ddd;
      background-color: #fff;
    }
    .node circle {
      fill: steelblue;
      cursor: pointer;
    }
    .node text {
      font-size: 12px;
      fill: #333;
    }
    .link {
      fill: none;
      stroke: #ccc;
      stroke-width: 2px;
    }
  </style>
</head>
<body>
  <h1>Family Tree Visualizer</h1>
  <div id="tree"></div>
  <script src="familyTree.js"></script>
</body>
</html>
