<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Family Map</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <style>
    /* Map container styling */
    #map {
      width: 100%;
      height: 80vh;
      margin: 20px auto;
      border: 2px solid #ddd;
      border-radius: 10px;
    }

    /* Tooltip styling */
    .leaflet-popup-content {
      font-size: 14px;
    }

    /* Tab Bar Styling */
    .tab-bar {
      background-color: #333;
      overflow: hidden;
      display: flex;
    }

    .tab-bar a {
      flex: 1;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }

    .tab-bar a:hover {
      background-color: #575757;
    }

    .tab-bar a.active {
      background-color: #007BFF;
    }

    .deceased-toggle {
      margin: 20px;
      text-align: center;
      font-size: 16px;
    }

    .deceased-toggle label {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    .deceased-toggle input[type="checkbox"] {
      transform: scale(1.2);
      cursor: pointer;
    }
    .view-toggle {
      text-align: center;
      margin: 20px;
      font-size: 16px;
    }

    .view-toggle label {
      margin: 0 15px;
      cursor: pointer;
    }

    .view-toggle input[type="radio"] {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div class="tab-bar">
    <a href="home.html">Home</a>
    <a href="calendar.html">Calendar</a>
    <a href="map.html" class="active">Map</a>
  </div>

  <div class="filter-header">
    <h2>Filter by Family</h2>
  </div>

  <div class="filter-buttons">
      <button class="filter-btn all active" onclick="filterByButton('All')">All</button>
      <div class="family-buttons">
        <button class="filter-btn" onclick="filterByButton('Gillgrist')">Gillgrist</button>
        <button class="filter-btn" onclick="filterByButton('Lehman')">Lehman</button>
        <button class="filter-btn" onclick="filterByButton('Kinsel')">Kinsel</button>
        <button class="filter-btn" onclick="filterByButton('Mullin')">Mullin</button>
      </div>
    </div>

  <div class="deceased-toggle">
    <label>
      <input type="checkbox" id="include-deceased">
      Show Only Deceased
    </label>
  </div>

  <div class="view-toggle">
    <label>
      <input type="radio" name="view" value="residence" checked>
      Current Residence / Burial Place
    </label>
    <label>
      <input type="radio" name="view" value="birthplace">
      Birthplace
    </label>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    let peopleData = []; // Global variable to store fetched data

    const map = L.map('map').setView([37.7749, -95.7129], 4); // Initialize map

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Fetch people data
    async function fetchPeopleData() {
      const response = await fetch('people.json');
      const data = await response.ok ? await response.json() : [];
      console.log('Fetched People Data:', data); // Log data
      return data;
    }

    // Group locations for markers
    function groupLocations(people, viewType, familyFilter, showOnlyDeceased) {
      const groupedLocations = {};

      people.forEach(person => {
        if ((showOnlyDeceased && !person.deceased) || (!showOnlyDeceased && person.deceased)) return;
        const location = person[viewType];
        if (!location) return;
        const { city, coordinates } = location;
        if (familyFilter === 'All' || person.familyGroup.includes(familyFilter)) {
          if (!groupedLocations[city]) {
            groupedLocations[city] = { coordinates, people: [] };
          }
          groupedLocations[city].people.push(person);
        }
      });

      return groupedLocations;
    }

    // Add markers to the map
    function displayLocations(groupedLocations) {
      map.eachLayer(layer => {
          if (layer instanceof L.Marker || layer instanceof L.MarkerCluster) {
              map.removeLayer(layer); // Remove existing markers and clusters
          }
      });

      var markers = L.markerClusterGroup({
        disableClusteringAtZoom: 18  // Adjust according to your map's capabilities
      });

      Object.values(groupedLocations).forEach(location => {
          const { coordinates, people } = location;
          const tooltipContent = people.map(person =>
              `<strong><a href="person.html?id=${person.id}">${person.name}</a></strong><br>Birthday: ${person.birthday}`
          ).join('<br><br>');

          // Add each person as a separate marker within the cluster
          people.forEach(person => {
              var marker = L.marker(person.residence.coordinates).bindPopup(tooltipContent);
              markers.addLayer(marker); // Add marker to the cluster group
          });
      });

      map.addLayer(markers); // Add the cluster group to the map
    }

    // Update map view based on filters
    function updateMap(viewType, familyFilter, showOnlyDeceased) {
      const groupedLocations = groupLocations(peopleData, viewType, familyFilter, showOnlyDeceased);
      displayLocations(groupedLocations);
    }

    document.addEventListener('DOMContentLoaded', async () => {
      peopleData = await fetchPeopleData();
      updateMap('residence', 'All', false); // Initialize map with living people

      const deceasedCheckbox = document.getElementById('include-deceased');
      deceasedCheckbox.addEventListener('change', () => {
        updateMap(
          document.querySelector('input[name="view"]:checked').value,
          document.querySelector('.filter-buttons .active').textContent.trim(),
          deceasedCheckbox.checked
        );
      });

      document.querySelectorAll('.filter-buttons button').forEach(button => {
        button.addEventListener('click', () => {
          document.querySelectorAll('.filter-buttons button').forEach(btn => btn.classList.remove('active'));
          button.classList.add('active');
          updateMap(
            document.querySelector('input[name="view"]:checked').value,
            button.textContent.trim(),
            deceasedCheckbox.checked
        );
      });
    });

    document.querySelectorAll('input[name="view"]').forEach(radio => {
      radio.addEventListener('change', () => {
        updateMap(
          radio.value,
          document.querySelector('.filter-buttons .active').textContent.trim(),
          deceasedCheckbox.checked
        );
      });
    });
  });
</script>
</body>
</html>
